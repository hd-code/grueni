</head>
<body>

    <!-- Dev Code -->
    <a-scene embedded vr-mode-ui="enabled: false">
        <!-- Assets - will be preloaded on page load -->
        <a-assets id="assets">
            <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
        </a-assets>

        <!-- camera and cursor for click events -->
        <a-entity camera position="0 0 4" cursor="rayOrigin: mouse" raycaster="far: 1000; interval: 10; objects: [arclick]"></a-entity>

        <a-entity id="elements">
            <a-entity class="button" scale="">
                <a-sphere color="#0cf" scale="4 0.5 0.1"></a-sphere>
                <a-text shader="black" align="center" position="0 0 0" z-offset="1" color="#fff" value="Test"></a-text>
            </a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
