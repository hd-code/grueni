<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grüni</title>

  <link rel="stylesheet" href="assets/style.css">

  <!-- AFrame & AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/3.1.0/aframe/build/aframe-ar.js"></script> -->

  <!-- Vue.js & own components -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  <script src="assets/components/button.js"></script>
  <script src="assets/components/hygroscope.js"></script>
  <script src="assets/components/plant.js"></script>
  <script src="assets/components/popup.js"></script>
</head>
<body>
  <div id="root">
    <a-scene embedded vr-mode-ui="enabled: false">
      <a-image src="assets/hiro.png" rotation="-90"></a-image>
      <a-sky color="#aaaaff"></a-sky>

      <!-- camera and cursor for click events -->
      <a-entity camera position="0 2 4" cursor="rayOrigin: mouse"
        raycaster="far: 1000; interval: 10; objects: .clickable"></a-entity>

      <!-- <a-marker> -->

      <a-entity id="topbar" position="0 5 -2">
        <a-button :text="'Helligkeit: '+brightness+' lm'" position="-3 0 0"></a-button>
        <a-button :text="'Luftfeuchtigkeit: '+airHumidity+'%'" position="0 0 0"></a-button>
        <a-button :text="'Temperatur: '+temperature+' °C'" position="3 0 0"></a-button>
      </a-entity>

      <a-hygroscope fluid-level="32" opt-fluid-level="70" position="-1 1 0"></a-hygroscope>
      <a-hygroscope fluid-level="54" opt-fluid-level="70" position="0 1 0"></a-hygroscope>
      <a-hygroscope fluid-level="73" opt-fluid-level="70" position="1 1 0"></a-hygroscope>

      <a-plant :options="options" position="-3 0 -2"></a-plant>
      <!-- </a-marker> -->
    </a-scene>

    <popup :content="popupContent"></popup>
  </div>

  <script src="assets/main.js"></script>
</body>
</html>
