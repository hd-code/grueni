<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grüni</title>

  <link rel="stylesheet" href="assets/style.css">

  <!-- AFrame, AR.js + own components -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.1.0/aframe/build/aframe-ar.js"></script>
  <script src="assets/arclick.js"></script>

  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  <script src="assets/components.js"></script>
</head>
<body>
  <div id="root">
    <test name="Hannes" fstyle="italic"></test>

    <a-scene embedded vr-mode-ui="enabled: false">
      <a-image src="assets/hiro.png"></a-image>
      <!-- <a-sky color="#aaaaff"></a-sky> -->

      <!-- camera and cursor for click events -->
      <a-entity camera position="0 3 8" cursor="rayOrigin: mouse"
        raycaster="far: 1000; interval: 10; objects: [arclick]"></a-entity>

      <a-marker>

      <a-entity id="topbar" position="0 5 0">
        <ar-button :text="'Helligkeit: '+brightness+' lm'" position="-3 0 0"></ar-button>
        <ar-button :text="'Luftfeuchtigkeit: '+airHumidity+'%'" position="0 0 0"></ar-button>
        <ar-button :text="'Temperatur: '+temperature+' °C'" position="3 0 0"></ar-button>
      </a-entity>

      <a-cone position="-3 0 -2" height="2" radius-top="1.2" radius-bottom="1" open-ended="true"></a-cone>

      </a-marker>
    </a-scene>
  </div>

  <script src="assets/main.js"></script>
</body>
</html>
